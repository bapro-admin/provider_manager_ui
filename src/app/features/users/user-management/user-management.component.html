<div class="d-flex justify-content-end">
  <button mat-raised-button class="mt-3 mb-4 primary-button" (click)="addUser()">Agregar usuario</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="creationdate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon aria-hidden="false" aria-label="Delete user" fontIcon="delete" class="action-icon" (click)="deleteUserDialog(element.id_user)"></mat-icon>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  @if(usersList.length <= 0){
    <mat-card appearance="outlined" class="empty-records d-flex justify-content-center align-items-center" >
        <mat-card-content>
            <h3>
                <mat-icon aria-hidden="false" aria-label="Delete user" fontIcon="report" class="empty-records-icon"></mat-icon>
                No tienes usuarios registrados
            </h3>
        </mat-card-content>
    </mat-card>
}
